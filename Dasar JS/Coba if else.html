<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>If Else</title>
</head>
<body>
	<script>
		var nilai = prompt("masukkan nilai 1");

		var hasil = "";

		if(nilai >= 60 ){
			hasil = "lulus";
		}
		else{
			hasil="Tidak Lulus";
		}
		document.write("hasil : "+hasil);
	</script>
</body>
</html>
