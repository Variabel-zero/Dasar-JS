<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arimatika</title>
</head>
<body>
	<button onclick="hitung(8,7)">Hitung</button>
	<script type="text/javascript">
		function hitung(val1,val2)
		{
			document.write("nilai val1 + val2 : ");
			document.write(val1+val2);
			document.write("</br> nilai val1 - val2 : ");
			document.write(val1-val2);
			document.write("</br> nilai val1 * val2 : ");
			document.write(val1*val2);
			document.write("</br> nilai val1 / val2 : ");
			document.write(val1/val2);
			document.write("</br> nilai val1 % val2 : ");
			document.write(val1%val2);
		}
	</script>
</body>
</html>
