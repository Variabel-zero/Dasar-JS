<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Switch</title>
</head>
<body>
	<script type="text/javascript">
		val = window.prompt("input nilai dari 1-5 :");

		switch(val)
		{
			case '1' : 
				document.write("no satu");
				break;
			case '2' :
				document.write("no dua");
				break;
			case '3' : 
				document.write("no tiga");
				break;
			case '4' :
				document.write("no empat");
				break;
			case '5' : 
				document.write("no lima");
				break;
			default :
				document.write("no salah");
		}
	</script>
</body>
</html>
