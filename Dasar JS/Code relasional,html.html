<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AriRelasional</title>
</head>
<body>
	<button onclick="hitung()">Hitung</button>
	<script type="text/javascript">
		function hitung()
		{
			val1 = window.prompt("masukkan val1");
			val2 = window.prompt("masukkan val2");

			document.write("val1 == val2 : ");
			document.write(val1 == val2);
			document.write("</br>val1 != val2 : ");
			document.write(val1 != val2);
			document.write("</br>val1 &gt val2 : ");
			document.write(val1 > val2);
			document.write("</br>val1 &lt val2 : ");
			document.write(val1 < val2);
		}
	</script>
</body>
</html>
